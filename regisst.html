<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="regist.css"> 
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Registration page</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="First Name" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Last Name" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
                <i class="bx bx-mail-send"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Confirm Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field"><a href="in">
                <input type="submit" class="submit" value="Register"></a>
            </div>
            <div class="bottom"> 
                <div class="left">
                    
                </div>
                <div class="right">
                    <label>Already have an account? <a href="login.html"><u>Login</u></a></label> 
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
